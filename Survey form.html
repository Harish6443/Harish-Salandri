    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button.reset {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Survey Form</h2>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option>Hyderabad</option>
            <!-- Add your country options here -->
        </select>

        <label>Gender:</label>
        <label><input type="checkbox" name="gender" value="male"> Male</label>
        <label><input type="checkbox" name="gender" value="female"> Female</label>
        <label><input type="checkbox" name="gender" value="other"> Other</label>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" class="reset" onclick="resetForm()">Reset</button>
    </form>
</div>

<script>
    function submitForm() {
        // Get form values
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const dob = document.getElementById('dob').value;
        const country = document.getElementById('country').value;

        const genderCheckboxes = document.getElementsByName('gender');
        const selectedGenders = Array.from(genderCheckboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);

        const profession = document.getElementById('profession').value;
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;

        if (!firstName || !lastName || !dob || !country || selectedGenders.length === 0 || !profession || !email || !mobile) {
            alert("Please fill in all fields.");
            return;
        }

        const popupMessage = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${selectedGenders.join(', ')}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${mobile}`;
        alert(popupMessage);

        resetForm();
    }

    function resetForm() {
        document.getElementById('surveyForm').reset();
    }
</script>

</body>
</html>

</body>
